---

language: python

python:
  - 2.7

install:
  - pip install ansible

script:
  - git clone https://github.com/geerlingguy/ansible-role-git ../geerlingguy.git
  - git clone https://github.com/geerlingguy/ansible-role-php ../geerlingguy.php
  - git clone https://github.com/geerlingguy/ansible-role-composer ../geerlingguy.composer
  - git clone https://github.com/fubarhouse/fubarhouse.dvm ../fubarhouse.dvm
  - cd tests
  - ansible-galaxy install -r requirements.yml
  - ansible-playbook -i inventory playbook.yml --syntax-check
  - ansible-playbook -i inventory playbook.yml --sudo -vvvv
